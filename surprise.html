<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ‰ Surprise!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      /* Changed background to a gradient instead of image */
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      color: #fff;
      text-align: center;
      height: 100vh;
      width: 100vw;
    }

    h1 {
      margin-top: 10vh;
      font-size: 3.5em;
      color: #ffccff;
      animation: burst 1.5s ease-in-out forwards;
    }

    @keyframes burst {
      0% { transform: scale(0.3); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .message {
      position: absolute;
      bottom: 10vh;
      width: 100%;
      font-size: 1.5em;
      font-weight: bold;
      color: #ffb6c1;
      text-shadow: 0 0 10px #fff;
      animation: scroll 5s linear infinite, glow 2s ease-in-out infinite alternate;
    }

    @keyframes scroll {
      0% { transform: translateY(100%); }
      100% { transform: translateY(-120%); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #ff69b4; }
      100% { text-shadow: 0 0 20px #ffffff, 0 0 30px #ff69b4; }
    }


    @keyframes pop {
      0% { transform: translateX(-50%) scale(0); opacity: 0; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 10;
    }

    iframe {
      margin-top: 5vh;
      border: none;
      width: 80%;
      max-width: 560px;
      height: 315px;
      box-shadow: 0 0 30px #ff69b4;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ† Happy Birthday Chiitna! <br> I hope you'll like it. ðŸŽ‰</h1>

  <video width="18.5%" controls autoplay loop>

</video>


  <div class="message"></div>

  <canvas class="confetti"></canvas>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/01/audio_a4182a2c12.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Confetti JS
    const canvas = document.querySelector('.confetti');
    const ctx = canvas.getContext('2d');
    let pieces = [];
    let numberOfPieces = 100;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    function randomColor() {
      const colors = ['#fceaff', '#ffb6c1', '#ffe6f0', '#fff'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    for (let i = 0; i < numberOfPieces; i++) {
      pieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 10 + 5,
        speedY: Math.random() * 3 + 1,
        color: randomColor()
      });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces.forEach(p => {
        p.y += p.speedY;
        if (p.y > canvas.height) p.y = 0;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
